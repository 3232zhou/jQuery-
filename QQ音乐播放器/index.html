<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/progress.js"></script>
    <script src="js/player.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<div class="header">
    <h1 class="log">
        <a href="#"></a>
    </h1>
    <ul class="register">
        <li><a href="#">登陆</a></li>
        <li><a href="#">设置</a></li>
    </ul>
</div>
<div class="content">
    <div class="content-in">
        <div class="content-left">
            <div class="content-toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content-list" data-mcs-theme="dark">
                <ul>
                    <li class="list-title">
                        <div class="list-check"><i></i></div>
                        <div class="list-number"></div>
                        <div class="list-name">名字</div>
                        <div class="list-singer">歌手</div>
                        <div class="list-time">时间</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-right">
            <div class="song-info">
                <a href="JavaScript:;" class="song-info-pic">
                    <img src="img/1.jpg">
                </a>
                <div class="song-info-name">歌曲名称:
                    <a href="JavaScript:;">共渡</a>
                </div>
                <div class="song-info-singer">歌手名:
                    <a href="JavaScript:;">共渡</a>
                </div>
                <div class="song-info-ablum">专辑名:
                    <a href="JavaScript:;">共渡</a>
                </div>
            </div>
            <ul class="song-lyric">
                <li class="cur">第一天</li>
                <li>第一天</li>
                <li>第一天</li>
                <li>第一天</li>
            </ul>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-in">
        <a href="JavaScript:;" class="music-pre"></a>
        <a href="JavaScript:;" class="music-play"></a>
        <a href="JavaScript:;" class="music-next"></a>
        <div class="music-progress-info">
            <div class="music-progress-top">
                <span class="music-progress-name">南部小城 - 曹方</span>
                <span class="music-progress-time">00:00 / 04:30</span>
            </div>
            <div class="music-progress-bar">
                <div class="music-progress-line">
                    <div class="music-progress-dot"></div>
                </div>
            </div>
        </div>
        <a href="JavaScript:;" class="music-mode"></a>
        <a href="JavaScript:;" class="music-fav"></a>
        <a href="JavaScript:;" class="music-down"></a>
        <a href="JavaScript:;" class="music-comment"></a>
        <a href="JavaScript:;" class="music-only"></a>
        <div class="music-voice-info">
            <a href="JavaScript:;" class="music-voice-icon"></a>
            <div class="music-voice-bar">
                <div class="music-voice-line">
                    <div class="music-voice-dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>
</body>
</html>
