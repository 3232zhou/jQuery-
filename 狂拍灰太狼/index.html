<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="scroll">0</h1>
    <div class="progress"></div>
    <button class="start">开始游戏</button>
    <div class="atrule">游戏规则</div>
    <div class="rule">
        <p>游戏规则:</p>
        <p>1.游戏时间:60s</p>
        <p>2.拼手速,殴打灰太狼+10分</p>
        <p>3.殴打小灰灰-10分</p>
        <a href="" class="close"> [关闭]</a>
    </div>
    <div class="end">
        <h1>游戏结束</h1>
        <button class="new-start">重新开始</button>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
